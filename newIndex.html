<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="registerUser.js" defer></script>
    <script src="loginUser.js" defer></script>
    <script src="logoutUser.js" defer></script>
    <!-- <script src="index.js" defer></script> -->
    <title>Paw Bids | NewHome</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div>
                <a href="newIndex.html">
                    <img
                        style="width: 5rem"
                        src="/images/pawbids-dark.png"
                        alt="Paw Bids logo"
                    />
                </a>

                <form role="search">
                    <input 
                    class="form-control"
                    type="search"
                    placeholder="Search"
                    aria-label="Search">
                </form>

                <div class="headerButtons">
                    <button
                        type="button"
                        class="btn btn-outline-warning me-2"
                        data-auth="logout"
                        data-visible="loggedIn"
                        id="logoutButton">
                        Logout
                    </button>
                    <button
                        type="button"
                        class="btn btn-success"
                        data-bs-toggle="modal"
                        data-bs-target="#registerModal"
                        data-auth="register"
                        data-visible="loggedOut"
                        id="createProfileButton">
                        Create Profile
                    </button>
                    <button
                        type="button"
                        class="btn btn-outline-success me-2"
                        data-bs-toggle="modal"
                        data-bs-target="#loginModal"
                        data-auth="login"
                        data-visible="loggedOut">
                        Login
                    </button>
                </div>
                <div class="forms">
                    <div id="loginSuccessMessage"></div>
                    <div class="loginModal" id="loginModal"
                </div>
            </div>
        </div>
    </header>
</body>
